<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clipboard Guard</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h2>ClickFix Clipboard Guard</h2>

  <div>
    <label><input type="checkbox" id="onScreenToggle"> Show on-screen modal alerts</label>
  </div>

  <section class="section">
    <strong>Keywords (one per line)</strong>
    <div class="small">Keywords are matched case-insensitively.</div>
    <textarea id="keywordsArea" placeholder="verification&#10;powershell&#10;mshta.exe"></textarea>
    <div class="controls">
      <button id="saveKeywords">Save Keywords</button>
      <button id="resetKeywords">Reset Defaults</button>
    </div>
  </section>

  <section class="section">
    <strong>Logs</strong>
    <div id="logsContainer" class="logs"></div>
    <div class="controls">
      <button id="clearLogs">Clear Logs</button>
      <button id="refresh">Refresh</button>
    </div>
  </section>

  <section class="section">
    <strong>Whitelist</strong>
    <div id="whitelistList" class="whitelist"></div>
    <input type="text" id="addWhitelistInput" placeholder="example.com">
    <div class="controls">
      <button id="addWhitelistBtn">Add</button>
      <button id="clearWhitelist">Clear Whitelist</button>
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
